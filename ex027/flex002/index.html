<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item{
            border: 1px solid black;
            flex: auto;
            background-color: lightslategray;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        
        <div class="item">7</div>
    </div>
</body>
</html>
