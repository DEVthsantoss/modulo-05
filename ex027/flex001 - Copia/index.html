<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            display: flex;
            height: 500px;
            background-color: lightseagreen;
            flex-flow: column wrap ;
            justify-content: space-around;
             align-items: center;
            
        }

        .item{
            border: 1px solid black;
            background-color: lightslategray;
            text-align: center;
          
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"> blocos de notas 1</div>
        <div class="item"> blocos de notas 4</div>
        <div class="item"> blocos de notas 2</div>
        <div class="item"> blocos de notas 3</div>
        <div class="item"> blocos de notas 6</div>
        <div class="item"> blocos de notas 5</div>
        <div class="item"> blocos de notas 7</div>
        <div class="item"> blocos de notas 8</div>
       
    </div>
</body>
</html>
